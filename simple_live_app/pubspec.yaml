name: simple_live_app
version: 6.1.1+60101
publish_to: none
description: "Simple Live APP"
environment: 
  sdk: '>=2.19.1 <3.0.0'

dependencies: 
  simple_live_core:
    path: ../simple_live_core
  # 图标
  cupertino_icons: ^1.0.2
  remixicon: ^1.0.0 #Remix图标

  # 框架、工具
  get: 4.6.5 #状态管理、路由管理、国际化
  dio: 4.0.6 #网络请求
  hive: 2.2.3 #持久化存储
  hive_flutter: 1.1.0 #持久化存储
  logger: 1.1.0 #日志
  intl: 0.18.0 #国际化

  #Widget
  flutter_staggered_grid_view: ^0.6.2 #瀑布流/GridView
  flutter_easyrefresh: 2.2.2 #下拉刷新、上拉加载
  extended_image: ^8.0.2 #拓展Image,支持缓存
  flutter_smart_dialog: ^4.9.2 #各种弹窗 Toast/Dialog/Popup
  sticky_headers: ^0.3.0+2 #吸顶
  lottie: ^1.4.3 #lottie动画
  ns_danmaku: #弹幕
    git: 
        url: https://github.com/xiaoyaocz/flutter_ns_danmaku.git
        ref: master

  #系统交互
  package_info_plus: ^4.0.2 #包信息
  device_info_plus: ^9.0.2 #设备信息
  url_launcher: ^6.1.11 #打开链接
  share_plus: ^7.0.2 #分享
  path_provider: ^2.0.15 #常用路径
  cross_file: ^0.3.3+4 #跨平台文件
  permission_handler: ^10.3.0 #权限处理
  image_gallery_saver: ^2.0.2 #图片保存到相册
  perfect_volume_control: ^1.0.5 #音量控制
  screen_brightness: ^0.2.2 #亮度控制
  auto_orientation: ^2.3.1 #屏幕方向
  wakelock: ^0.6.2 #屏幕常亮
  
  # 视频播放
  media_kit: ^0.0.11
  media_kit_video: ^0.0.12
  media_kit_native_event_loop: ^1.0.4
  media_kit_libs_android_video: ^1.0.6
  media_kit_libs_ios_video: ^1.0.4

  flutter: 
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
    
dependency_overrides:
  intl: ^0.17.0
  win32: 3.1.4

dev_dependencies: 
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  hive_generator: ^2.0.0
  flutter_test: 
    sdk: flutter

flutter: 
  uses-material-design: true
  assets: 
    - assets/statement.txt
    - assets/images/
    - assets/icons/
    - assets/lotties/

